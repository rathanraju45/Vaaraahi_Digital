<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - VAARAAHI DIGITAL PRIVATE LIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <nav style="background-color: #263238;" class="shadow-lg w-full">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-full">
                    <a href="../index.html" class="flex items-center">
                        <img src="../images/Vaaraahi_Logo.png" alt="Vaaraahi Logo" class="h-10">
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-8 h-[calc(100vh-96px)] flex flex-col">
            <h1 class="text-3xl font-bold text-center mb-8">Mobile Recharge</h1>
            
            <div class="flex flex-col lg:flex-row gap-8 flex-1 min-h-0">
                <!-- Left Column - Operator Selection -->
                <div class="lg:w-1/3 flex flex-col">
                    <div class="bg-white bill-payment-card p-6 rounded-lg shadow-md flex-1">
                        <form id="rechargeForm" class="space-y-6">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">State</label>
                                <select id="state" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="AP" selected>Andhra Pradesh & Telangana</option>
                                    <option value="KA">Karnataka</option>
                                </select>
                            </div>

                            <div id="operatorSelection">
                                <label class="block text-gray-700 font-medium mb-4">Select Operator</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="operator-option cursor-pointer p-3 border rounded-lg hover:border-blue-500 hover:shadow-md transition-all" data-operator="airtel">
                                        <img src="../images/Operators/airtel.png" alt="Airtel" class="w-full h-auto">
                                        <p class="text-center mt-2 text-sm">Airtel</p>
                                    </div>
                                    <div class="operator-option cursor-pointer p-3 border rounded-lg hover:border-blue-500 hover:shadow-md transition-all" data-operator="bsnl">
                                        <img src="../images/Operators/BSNL.png" alt="BSNL" class="w-full h-auto">
                                        <p class="text-center mt-2 text-sm">BSNL</p>
                                    </div>
                                    <div class="operator-option cursor-pointer p-3 border rounded-lg hover:border-blue-500 hover:shadow-md transition-all" data-operator="jio">
                                        <img src="../images/Operators/jio.png" alt="Jio" class="w-full h-auto">
                                        <p class="text-center mt-2 text-sm">Jio</p>
                                    </div>
                                    <div class="operator-option cursor-pointer p-3 border rounded-lg hover:border-blue-500 hover:shadow-md transition-all" data-operator="vi">
                                        <img src="../images/Operators/Vi.png" alt="Vi" class="w-full h-auto">
                                        <p class="text-center mt-2 text-sm">Vi</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Column - Plan Categories and Selection -->
                <div class="lg:w-2/3 flex flex-col min-h-0">
                    <!-- Plan Categories -->
                    <div id="planCategories" class="bg-white bill-payment-card p-6 rounded-lg shadow-md mb-6 sticky top-0">
                        <h2 class="text-xl font-semibold mb-4">Select Plan Category</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <button class="plan-category bg-white border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 hover:border-blue-500 hover:text-blue-500 transition-colors text-sm" data-category="unlimited">
                                Unlimited Plans
                            </button>
                            <button class="plan-category bg-white border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 hover:border-blue-500 hover:text-blue-500 transition-colors text-sm" data-category="data">
                                Data Plans
                            </button>
                            <button class="plan-category bg-white border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 hover:border-blue-500 hover:text-blue-500 transition-colors text-sm" data-category="talktime">
                                Talktime
                            </button>
                            <button class="plan-category bg-white border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 hover:border-blue-500 hover:text-blue-500 transition-colors text-sm" data-category="isd">
                                ISD
                            </button>
                        </div>
                    </div>

                    <!-- Available Plans -->
                    <div id="planSelection" class="bg-white bill-payment-card p-6 rounded-lg shadow-md flex flex-col flex-1 min-h-0">
                        <h2 class="text-xl font-semibold mb-4">Available Plans</h2>
                        <div id="planList" class="space-y-4 overflow-y-auto flex-1 min-h-0">
                            <!-- Plans will be populated dynamically -->
                        </div>
                        
                        <!-- Proceed Button - Inside Container -->
                        <div id="proceedButton" class="hidden mt-4 pt-4 border-t">
                            <button type="submit" form="rechargeForm" disabled
                                class="w-full bg-gray-400 text-white py-3 rounded-md cursor-not-allowed transition-colors">
                                Proceed to Pay
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bill-payment.js"></script>
    <script src="../js/background.js"></script>
</body>
</html>
