<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment - VAARAHI DIGITAL PRIVATE LIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav style="background-color: #263238;" class="shadow-lg w-full">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="../index.html" class="flex items-center">
                    <img src="../images/Vaaraahi_Logo.png" alt="Vaaraahi Logo" class="h-10">
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <h1 class="text-3xl font-bold text-center mb-8">Bill Payment Services</h1>
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <form id="billPaymentForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Service Type</label>
                    <select id="serviceType" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Service Type</option>
                        <option value="mobile">Mobile Recharge</option>
                        <option value="electricity">Electricity Bill</option>
                        <option value="water">Water Bill</option>
                        <option value="gas">Gas Bill</option>
                        <option value="internet">Internet Bill</option>
                    </select>
                </div>

                <!-- Mobile Recharge Specific Fields -->
                <div id="mobileFields" class="space-y-6 hidden">
                    <div>
                        <label class="block text-gray-700 mb-2">State</label>
                        <select id="state" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select State</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="KA">Karnataka</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Operator</label>
                        <select id="operator" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Operator</option>
                            <option value="airtel">Airtel</option>
                            <option value="bsnl">BSNL</option>
                            <option value="jio">Jio</option>
                            <option value="vi">VI</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Mobile Number</label>
                        <input type="tel" id="mobileNumber" pattern="[0-9]{10}" maxlength="10" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter 10 digit mobile number">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Recharge Type</label>
                        <select id="rechargeType" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Recharge Type</option>
                            <option value="prepaid">Prepaid</option>
                            <option value="postpaid">Postpaid</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Plan</label>
                        <select id="rechargePlan" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Plan</option>
                            <!-- Plans will be populated dynamically -->
                        </select>
                    </div>
                </div>

                <!-- Other Bill Payment Fields -->
                <div id="otherFields" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Consumer Number</label>
                        <input type="text" id="consumerNumber" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Amount</label>
                        <input type="number" id="amount" min="1" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">Proceed to Pay</button>
            </form>
        </div>
    </div>

    <script src="../js/bill-payment.js"></script>
</body>
</html>
