<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VAARAAHI DIGITAL PRIVATE LIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <nav style="background-color: #263238;" class="shadow-lg w-full">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-full">
                    <a href="../index.html" class="flex items-center">
                        <img src="../images/Vaaraahi_Logo.png" alt="Vaaraahi Logo" class="h-10">
                    </a>
                </div>
            </div>
        </nav>
        <div class="min-h-screen flex items-center justify-center">
            <div class="bg-white auth-card p-8 rounded-lg shadow-md w-96">
                <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
                    <p class="text-center text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-800">Register</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/background.js"></script>
</body>
</html>
